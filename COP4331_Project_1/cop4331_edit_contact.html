<!DOCTYPE html>
<html>
    <head>
        <title>Facebook 2 - Home</title>
        <link href="styles_cop.css" rel="stylesheet">	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body onload="loadContactInfo()">
        <h1 id="title">FACEBOOK 2</h1>
        <label id="label">EDIT CONTACT</label><br><br>
        <label id="label">NAME: </label><input type="text" id="contactName" placeholder="First Name"/><br><br>
        <label id="label">DATE OF BIRTH: </label><input type="text" id="contactDOB" placeholder="mm/dd/yyyy"/><br><br>
        <label id="label">PHONE NUMBER: </label><input type="text" id="contactPhone" placeholder="###-###-####"/><br><br>
        <label id="label">EMAIL: </label><input type="text" id="contactEmail" placeholder="name@site.com"/><br><br>
        <button class='buttons' id="button" onclick="editContact()">EDIT CONTACT</button>
    </body>
</html>
